# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  tests:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:2022.03
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "lint renovate"
          command: |
            sudo apt-get update
            sudo apt-get install curl jq python3-pip -y
            cd renovate
            curl $(jq -r '."$schema"' global.json) -o .schema.json
            pip3 install json-spec
            for file in $(ls *.json); do
              echo "Validating $file"
              json validate --document-file=${file} --schema-file=.schema.json
            done
    tool-3d-files-conversion-prod:

  update-version:
    docker:
      - image: cimg/base:2022.03
    steps:
      - checkout
      - add_ssh_keys
      - run: git pull -v
      - run: git status
      - run: git config --global user.name "CircleCI Bot"
      - run: git config --global user.email tech@habx.fr
      - run: git pull -v
      - run: renovate/update_version.py
      - run: git diff
      - run: |
          if [[ `git status --porcelain` ]] && [[ "${CIRCLE_BRANCH}" = "dev" ]]; then 
            git add .
            git commit -m "[SKIP CI] version sync"
            # git push
          fi

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  tests:
    jobs:
      - tests
